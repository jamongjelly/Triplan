<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

<div layout:fragment="content">
    <form>
        <table id="qnaup-table">
            <tr>
                <td>문의종류</td>
                <td>
                    <select class="form-select test" name="category_name" aria-label="Default select example">
                        <option selected>문의 종류를 선택하세요.</option>
                        <option value="1">계정 계좌 관련</option>
                        <option value="2">개인정보 변경 관련</option>
                        <option value="3">포인트 적립/사용 관련</option>
                    </select>
                </td>
                <td class="test">비밀 글 여부</td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" id="questionHide" type="checkbox" name="hide" value="1" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            비밀 글
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 7%" id="questionTitle">제목</td>
                <td colspan="3"><input type="text" class="test" name="subject" value="value에 원본 내용 불러오는 메소드 넣어주세요" style="width: 100%;"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td colspan="3" style="width: 97%;"><textarea id="questionContent" name="content" class="test" rows=10 style="height: 100%;width:100%;"> textarea 태그 사이에 원본 내용 불러오는 메소드 넣어주세요</textarea></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3">
                    <!-- <input type="submit" value="수정"> 밑에도 서브밋 값을 줘야하는지? -->
                    <button type="button" class="btn col-auto margin-right-16" id="qnaUpdateBtn"><a href="" class="color-white a-button-solid">수정</a></button>
                    <button type="button" class="btn col-auto " id="button_solid"><a href="qna" class="color-white a-button-solid">취소</a></button>


                </td>
            </tr>
        </table>


    </form>
</div>


<th:block layout:fragment="script">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var questionTitle = document.getElementById("questionTitle");
            var questionHide = document.getElementById("questionHide");
            var questionContent = document.getElementById("questionContent");

            var qnaUpdateBtn = document.getElementById("qnaUpdateBtn");

            // JS로 URL의 쿼리 파라미터 가져오기
            var url = new URL(location.href);
            var questionId = url.searchParams.get("questionId");

            fetch(`${BASE_URL}/api/questions/${questionId}`, {
                method: 'GET'
            }).then(response => {
                if (response.ok) {
                    return response.json();
                }
            }).then(question => {
                // 태그 엘리먼트에 데이터를 붙여주면 됨
                questionTitle.value = question.title;
                questionHide.value = question.hide;
                questionContent.value = question.content;
            });

            qnaUpdateBtn.addEventListener("click", function() {

                fetch(`${BASE_URL}/api/questions/${questionId}`, {
                    method: 'PUT'
                }).then(response => {
                    location.href="/questions/qnaBoard";
                    });
                });

            });
    </script>
</th:block>


</html>
