<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<body>
    <div class="layout">

        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>내용</th>


                </tr>

            </thead>
            <tbody>
                <tr th:each="list : ${list}">
                    <td th:text="${list.noticeId}"></td>
                    <td th:text="${list.title}"></td>
                    <td  th:text="${list.createdAt}"></td>
                    <td  th:text="${list.content}"></td>

                </tr>



            </tbody>
        </table>

    </div>


</body>
</html>
